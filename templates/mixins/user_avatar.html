<div>
      {% if user.avatar %}
        <div class="{{ h_w|default:'h-20 w-20' }} flex bg-cover bg-center rounded-full" style="background-image: url({{ user.avatar.url }})"></div>
    {% else %}
        <div class="{{ h_w|default:'h-20 w-20' }} flex bg-gray-500 justify-center items-center text-white rounded-full">
            <span class="{{ text_size|default:'text-xl'}}">{{ user.first_name|first }}</span>
        </div>
    {% endif %}
</div>

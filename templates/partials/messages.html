{% if messages %}
<ul class="absolute top-2 left-0 right-0 z-10 flex justify-center">
    {% for message in messages %}
        <li{% if message.tags %} class="message bg-gray-500 rounded px-4 py-2 text-sm text-white font-medium {{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

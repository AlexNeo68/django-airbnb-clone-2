
<ul class="flex gap-4 h-full items-center">
    {% if request.user.is_authenticated %}
        <li class="flex h-full items-center">
            <a class="h-full flex items-center border-b-2 px-4 border-white hover:border-b-2 hover:border-gray-500" href="{{ request.user.get_absolute_url }}">
               {{ user.first_name }} {{ user.last_name }} ({{ user.username }}`s) profile
            </a>
        </li>
        <li class="h-full">
            <form action="{% url 'users:logout' %}" method="post" class="flex h-full items-center">
                {% csrf_token %}
                <button class="h-full flex items-center border-b-2 px-4 border-white hover:border-b-2 hover:border-gray-500" type="submit">Logout</button>
            </form>
    {% else %}
        <li class="flex h-full items-center"><a class="h-full flex items-center border-b-2 px-4 border-white hover:border-b-2 hover:border-gray-500" href="{% url 'users:login' %}">Login</a></li>
        <li class="flex h-full items-center"><a class="h-full flex items-center border-b-2 px-4 border-white hover:border-b-2 hover:border-gray-500" href="{% url 'users:signup' %}">Signup</a></li>
    {% endif %}


</ul>

<a href="{{ room.get_absolute_url }}">
    <div class="w-full h-64 rounded-lg mb-2 bg-center bg-cover" style="background-image: url({{room.first_photo}})"></div>
    <div class="flex justify-between mb-2">
        <div class="text-sm">{{ room.city }}, {{ room.country.name }}</div>
        <div class="text-xs flex gap-1 items-center">
            <i class="fa fa-star text-red-500"></i>
            {{ room.total_rating }}
        </div>
    </div>
    <div class="text-sm font-medium">
        {{ room.name }}
    </div>

</a>

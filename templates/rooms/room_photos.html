{% extends 'base.html' %}
{% block content %}
    <div class="flex justify-between items-center mt-6 mb-2">
        <h1 class="title">
            {{ room.name }} room photos
        </h1>
        <div>
            <a class="btn-link px-4 text-sm" href="{% url 'rooms:photo-add' room.pk %}">
                <i class="fa fa-upload"></i>
                <span>Add Photo</span>
            </a>
        </div>
    </div>


    <div class="photo__list">

        {% for photo in room.photos.all %}
            <div class="border-section flex justify-between">
                <div class="flex gap-2">
                    <div class="bg-center bg-cover w-20 h-20" style="background-image: url({{ photo.file.url }})"></div>
                    <div class="photo__info">
                        <div>{{ photo.caption }}</div>
                    </div>
                </div>
                <div class="photo__action flex flex-col gap-2">
                    <a href="{% url 'rooms:photo-edit' room.pk photo.pk %}" class="btn-link text-sm px-4 bg-teal-500">Edit</a>
                    <a href="{% url 'rooms:photo-remove' room.pk photo.pk %}" class="btn-link text-sm px-4 bg-red-500">Remove</a>
                </div>
            </div>
        {% endfor %}

    </div>

{% endblock %}

{% extends 'base.html' %}
{% block page_title %}Search{% endblock %}

{% block search_bar %}{% endblock %}

{% block content %}
    <h1>Search by: {{ city }}</h1>

    <form action="{% url 'rooms:search' %}">
        {{ search_form.as_p }}
        <button type="submit">Search</button>
    </form>

    <h2>Results</h2>
    <ul>
    {% for room in rooms %}
        <li>{{ room.name }}</li>
    {% endfor %}
    </ul>

{% endblock %}

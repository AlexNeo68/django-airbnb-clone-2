{% extends 'base.html' %}
{% block page_title %}Login{% endblock %}

{% block search_bar %}{% endblock %}

{% block content %}
    <div class="flex justify-center">
        <div class="w-1/3">
            <div class="text-center">
                <h1 class="title">Login</h1>
            </div>

            {% include 'partials/social_login.html' %}

            <form action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-4">

                </div>
                <button type="submit" class="border py-1 px-6 rounded text-sm font-medium hover:border-black">Login</button>
            </form>
        </div>
    </div>



{% endblock %}
